<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>feet meter</title>
</head>
<body>
<script>
    let feettometer = function (f) {
        m = f * 0.305;
        document.write('độ dài đơn vị meter tương ứng là ' + m + "<br>" );
        return m
    };
    let mettertofeet = function (m) {
        f = m * 3.279;
        document.write('độ dài đơn vị feet tương ứng là ' + f);
        return f
    }

    feettometer(1)
    mettertofeet(0.610)
</script>
</body>
</html>
